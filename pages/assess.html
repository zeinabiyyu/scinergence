<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesmen - MindCare AI</title>
</head>
<body>
    <div class="container">
        <div class="assessment-container">
            <div class="card slide-up">
                <div class="card-header">
                    <h2 class="card-title">Asesmen Singkat</h2>
                    <p class="card-description">Waktu pengisian Â± 3 menit. Jawabanmu anonim.</p>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label class="form-label" for="story">Ceritakan perasaanmu dalam 7 hari terakhir</label>
                        <textarea class="form-textarea" id="story" placeholder="Contoh: Saya sulit tidur, mudah lelah, dan khawatir berlebihan menjelang ujian..." maxlength="2000"></textarea>
                        <div class="form-helper">
                            <span>Minimal 20 karakter untuk hasil yang lebih akurat.</span>
                            <span id="char-count">0/2000</span>
                        </div>
                    </div>
                    
                    <div class="likert-grid">
                        <div class="likert-item" data-name="sleep">
                            <label class="form-label">Kualitas tidur</label>
                            <div class="likert-options">
                                <button class="likert-btn" data-value="1">1</button>
                                <button class="likert-btn" data-value="2">2</button>
                                <button class="likert-btn active" data-value="3">3</button>
                                <button class="likert-btn" data-value="4">4</button>
                                <button class="likert-btn" data-value="5">5</button>
                            </div>
                            <div class="likert-description">1 = tidak sama sekali, 5 = sangat sesuai</div>
                        </div>
                        
                        <div class="likert-item" data-name="mood">
                            <label class="form-label">Stabilitas mood</label>
                            <div class="likert-options">
                                <button class="likert-btn" data-value="1">1</button>
                                <button class="likert-btn" data-value="2">2</button>
                                <button class="likert-btn active" data-value="3">3</button>
                                <button class="likert-btn" data-value="4">4</button>
                                <button class="likert-btn" data-value="5">5</button>
                            </div>
                            <div class="likert-description">1 = tidak sama sekali, 5 = sangat sesuai</div>
                        </div>
                        
                        <div class="likert-item" data-name="energy">
                            <label class="form-label">Energi/semangat</label>
                            <div class="likert-options">
                                <button class="likert-btn" data-value="1">1</button>
                                <button class="likert-btn" data-value="2">2</button>
                                <button class="likert-btn active" data-value="3">3</button>
                                <button class="likert-btn" data-value="4">4</button>
                                <button class="likert-btn" data-value="5">5</button>
                            </div>
                            <div class="likert-description">1 = tidak sama sekali, 5 = sangat sesuai</div>
                        </div>
                    </div>
                    
                    <div class="switch-group">
                        <label class="switch">
                            <input type="checkbox" id="consent" checked>
                            <span class="slider"></span>
                        </label>
                        <label for="consent" class="form-label">Saya paham hasil bersifat informatif (bukan diagnosis) dan setuju data diproses secara anonim.</label>
                    </div>
                    
                    <div class="progress-container">
                        <label class="form-label">Progress</label>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-ghost legal-dialog-trigger">
                        <i class="fas fa-shield-alt"></i> Kebijakan & Disclaimer
                    </button>
                    <button class="btn btn-primary" id="submit-assessment">
                        Jalankan AI <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .assessment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        @media (min-width: 768px) {
            .likert-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>

    <script>
        // Script akan diinisialisasi oleh assessment.js
        console.log('Assessment page loaded');
    </script>
</body>
</html>
